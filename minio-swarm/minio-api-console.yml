version: '3.8'
services:
  traefik:
    container_name: traefik
    command: 
      - "--api.insecure=true"
      - "--global.checknewversion=false"
      - "--global.sendanonymoususage=false"
      - "--log=true"
      - "--log.level=INFO"
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.http=true"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
      - "--entrypoints.http.http.redirections.entrypoint.to=https"
      - "--entrypoints.http.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=http"
      - "--certificatesresolvers.letsencrypt.acme.email=${ADMIN_EMAIL:?err}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    image: traefik
    ports:
      - 80:80
      - 443:443
      - ${TRAEFIK_DASHBOARD_PUBLISHED_PORT:-8080}:8080
    restart: always  
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${VOLUME_PATH:?err}/letsencrypt:/letsencrypt

  minio:
    image: minio/minio:RELEASE.2021-07-30T00-02-00Z
    command: 'server /data --console-address ":9001"'
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minio123}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN:?err}`)"
      - "traefik.http.routers.api.entrypoints=https"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certResolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=9000"
      - "traefik.http.routers.console.rule=Host(`minio.${DOMAIN:?err}`)"
      - "traefik.http.routers.console.entrypoints=https"
      - "traefik.http.routers.console.tls=true"
      - "traefik.http.routers.console.tls.certResolver=letsencrypt"
      - "traefik.http.services.console.loadbalancer.server.port=9001"
    volumes:
      - ${VOLUME_PATH:?err}/minio-data:/data

